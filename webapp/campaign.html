{% extends "webapp/base.html" %}
{% load static %}
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Campaign</title>
</head>
{% block page_content %}
<body>
    <form method="POST" action="/campaign/">
        {% csrf_token %}
        {{ form }}
        <br>
        <button type="submit" class="btn btn-info" role="button" type="submit" data-toggle="modal" data-target="#myModal">Add</button>
        <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Thankyou !!</h4>
      </div>
      <div class="modal-body">
        <p>The Campaign has been added Successfully ! </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    </form>
</body>
{% endblock %}
</html>
